<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pay.css">
    <link rel="icon" href="DANEKE 2.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,600;0,700;0,800;1,500&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Our payment page</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="left">
                <h3>BILLING ADDRESS</h3>
                <form>
                    <div class="name">
                    Full name
                    <input type="text" name="" placeholder="Enter name">
                    </div>
                    <div class="name">
                    Email
                    <input type="text" name="" placeholder="Enter email">
                    </div>
                    <div class="name">
                    Address
                    <input type="text" name="" placeholder="Enter address">
                    </div>
                    <div class="name">
                    City
                    <input type="text" name="" placeholder="Enter city">
                    </div>
                    <div id="Zip">
                        <label>
                            State
                            <select>
                                <option>Choose State...</option>
                                <option>Lagos State</option>
                                <option>Akwa Ibom State</option>
                                <option>Oyo State</option>
                                <option>Eboyin State</option>
                                <option>Delta State</option>
                            </select>
                        </label>
                        <label>
                            Zip code
                            <input type="number" name="" placeholder="Zip code">
                        </label>
                    </div>
                </form>
                <a class="arrow" href="sign.html">
                    <i class='bx bx-arrow-back bx-arrow-back-button'  >Back to resigter</i>
                </a>
            </div>
            <div class="right">
                <h3>PAYMENT FORM</h3>
                <form>
                    
                    <div class="name">
                    Accepted Card <br><br>
                    <img src="masterCARD.jpg" width="70">
                    <img src="VISA.jpg" width="100">
                    <img src="verve.jpg" width="120">
                    <br>
                    </div>
                    <div class="name">
                    Credit card number
                    <input type="text" name="" placeholder="Enter card number">
                    </div>
                    <div class="name">
                    Exp month
                    <input type="text" name="" placeholder="Enter month">
                    </div>
                    <div id="Zip">
                        <label>
                            Exp year
                            <select>
                                <option>Choose year...</option>
                                <option>2023</option>
                                <option>2024</option>
                                <option>2025</option>
                                <option>2026</option>
                                <option>2027</option>
                            </select>
                        </label>
                        <label>
                            CVV
                            <input type="number" name="" placeholder="CVV">
                        </label>
                    </div>
                </form>
                <input type="submit" name="" value="Pay">
            </div>
        </div>
    </header>
</body>
</html>
